<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            overflow: hidden;
        }

        .hexagon-container {
            position: absolute;
            width: 10vw;
            height: 10vw;
            max-width: 256px;
            max-height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
            left: calc(50% - 51.25vw); /* Offset by 51.25vw to the left */
            top: calc(50% - 35vh);      /* Offset by 35vh above */
            transform: translate(-50%, -50%); /* Offset by 50% of its width and height to center it */
        }

        .hexagon {
            background: black;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-90deg); /* Rotate the hexagon by -90 degrees */
        }

        .hexagon span {
            font-family: 'Bodoni Moda', serif;
            font-size: 2vw;
            color: white;
            pointer-events: none;
            transform: rotate(90deg); /* Rotate text back by 90 degrees */
            position: relative;
        }

        .hexagon:hover {
            box-shadow: 0 0 20px 10px white;
            transform: scale(1.1) rotate(-90deg); /* Keep rotation on hover */
        }
    </style>
</head>
<body>

    <!-- Button One Hexagon -->
    <div class="hexagon-container" id="container-button-one">
        <div class="hexagon" id="hexagon-button-one">
            <span style="position: relative; top: 0; left: 0; display: inline-block;">More</span>
        </div>
    </div>

    <script>
        const hexagonButtonOne = document.getElementById('container-button-one');

        hexagonButtonOne.addEventListener('click', () => {
            alert('Hexagon Button One clicked!');
        });
    </script>
</body>
</html>
