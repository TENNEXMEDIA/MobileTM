<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon with Three Squares</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      margin: 0;
    }

    .hexagon-container {
      position: relative;
      width: 200px;
      height: 200px;
      transform: rotate(30deg); /* Rotating the whole container */
    }

    /* Creating three squares */
    .square {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #222, #444); /* Simulates light reflection */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Top square */
    .square.top {
      top: 0;
      left: 50px;
      transform: rotate(30deg);
    }

    /* Bottom-left square */
    .square.bottom-left {
      top: 100px;
      left: 0;
      transform: rotate(30deg);
    }

    /* Bottom-right square */
    .square.bottom-right {
      top: 100px;
      left: 100px;
      transform: rotate(30deg);
    }
  </style>
</head>
<body>
  <div class="hexagon-container">
    <div class="square top"></div>
    <div class="square bottom-left"></div>
    <div class="square bottom-right"></div>
  </div>
</body>
</html>
